<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/Rock-Paper-Scissors/index.css">
</head>
<body>
    <div id="gameAndScore">
        <div id="gameDiv">

            <div class="players">
                <h1 class="gameText" id="playerText">Player: </h1>
                <h1 class="gameText" id="computerText">Computer: </h1>
                <h1 class="gameText" id="resultText">Result: </h1>
            </div>
        
            <div class="buttons">
                <button class="choiceBtn">Rock</button>
                <button class="choiceBtn">Paper</button>
                <button class="choiceBtn">Scissors</button>
            </div>

        </div>

        <div id="score">
            <div class="you">
                <h1 class="keepScore" id="yourScore">Your Score: </h1>
            </div>

            <div class="them">
                <h1 class="keepScore" id="oppScore">Opponent Score: </h1>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="/Rock-Paper-Scissors/index.js"></script>

</body>
</html>
